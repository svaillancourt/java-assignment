<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Javascript To-Do List
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS stylesheet: -->
    <link rel="stylesheet" href="./css/main.css">

    <!-- Script(s): -->
    <script type="text/javascript" src="js/scripts2.js" defer></script>
</head>

<body>
    <h1>Javascript To-Do List</h1>

    <h2>To-Dos Form</h2>

    <form id="table-form" action="#" method="GET">
        <h4>New Task:</h4>
        <label for="new-task">
            <input type="text" name="new-task">
        </label>
        <button type="submit" value="Add to-do">
            <h3>Add To-Do</h3>
        </button>
    </form>

    <!-- Actvie to-Do's-->

    <h2>Active To-Dos</h2>
    <ul></ul>

    <!-- completed to-Do's-->
    <h2>completed To-Dos</h2>
    <ul></ul>

</body>

</html>
